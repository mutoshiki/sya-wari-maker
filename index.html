<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>

<script>
    const STORAGE_KEY = 'sampokai_car_data_v6';
    let manualOverride = false;

    document.addEventListener('DOMContentLoaded', () => {
        // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        const urlParams = new URLSearchParams(window.location.search);
        const sharedData = urlParams.get('data');

        if (sharedData) {
            try {
                let base64 = sharedData.replace(/-/g, '+').replace(/_/g, '/');
                while (base64.length % 4) { base64 += '='; }
                const json = decodeURIComponent(escape(atob(base64)));
                const data = JSON.parse(json);
                restoreFromData(data);
                window.history.replaceState({}, document.title, window.location.pathname);
            } catch (e) {
                console.error("Data load error:", e);
                alert('ãƒªãƒ³ã‚¯æƒ…å ±ã®èª­ã¿å–ã‚Šã«å¤±æ•—ã—ã¾ã—ãŸã€‚å‰å›ã®ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºã—ã¾ã™ã€‚');
                loadFromStorage();
            }
        } else {
            loadFromStorage();
        }

        setupDragDrop(document.getElementById('waiting-list'));

        // ãƒ†ãƒ¼ãƒè‡ªå‹•è¨­å®š
        checkSunAndSetTheme();
        setInterval(checkSunAndSetTheme, 60000);
    });

    function checkSunAndSetTheme() {
        if (manualOverride) return;

        const lat = 35.6895; // æ±äº¬
        const lon = 139.6917;
        const now = new Date();
        const times = SunCalc.getTimes(now, lat, lon);
        
        const isNight = now > times.sunset || now < times.sunrise;
        const newTheme = isNight ? 'dark' : 'light';
        
        if (document.body.getAttribute('data-theme') !== newTheme) {
            applyTheme(newTheme);
        }
    }

    function applyTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        const icon = document.getElementById('themeToggle');
        
        if (theme === 'dark') {
            icon.className = 'fas fa-moon theme-switch text-warning';
        } else {
            icon.className = 'fas fa-sun theme-switch text-warning';
        }
    }

    function toggleThemeManual() {
        manualOverride = true;
        const current = document.body.getAttribute('data-theme');
        const next = current === 'light' ? 'dark' : 'light';
        applyTheme(next);
        const container = document.getElementById('themeIconContainer');
        container.title = "æ‰‹å‹•è¨­å®šä¸­ (ãƒªãƒ­ãƒ¼ãƒ‰ã™ã‚‹ã¨è‡ªå‹•ã«æˆ»ã‚Šã¾ã™)";
    }

    function copyShareLink() {
        const data = getCurrentData();
        const jsonString = JSON.stringify(data);
        const base64 = btoa(unescape(encodeURIComponent(jsonString)));
        const urlSafeBase64 = base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        const shareUrl = `${window.location.origin}${window.location.pathname}?data=${urlSafeBase64}`;
        
        navigator.clipboard.writeText(shareUrl).then(() => {
            alert('âœ… å…±æœ‰ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼\nLINEãªã©ã«è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ã€‚');
        }, () => {
            alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
        });
    }

    function copyTextForLine() {
        const data = getCurrentData();
        let text = "ã€å±±æ­©ä¼š é…è»Šè¡¨ã€‘\n\n";

        data.cars.forEach(car => {
            const current = car.members.length;
            const cap = car.capacity;
            const status = (current >= cap) ? "ğŸˆµ" : `(ã‚ã¨${cap - current}äºº)`;
            
            text += `ğŸš— ${car.name} ${status}\n`;
            text += `  [é‹è»¢] ${car.name}\n`;
            
            if (car.members.length > 0) {
                text += `  [åŒä¹—] `;
                const names = car.members.map(m => m.memo ? `${m.name}(${m.memo})` : m.name);
                text += names.join(", ");
            } else {
                text += `  [åŒä¹—] ãªã—`;
            }
            text += "\n\n";
        });

        if (data.waiting.length > 0) {
            text += "ğŸ“ æœªå‰²å½“\n";
            const waitNames = data.waiting.map(m => m.memo ? `${m.name}(${m.memo})` : m.name);
            text += waitNames.join(", ") + "\n";
        }

        text += "\nä½œæˆãƒ„ãƒ¼ãƒ«: " + window.location.href.split('?')[0];

        navigator.clipboard.writeText(text).then(() => {
            alert('ğŸ“‹ LINEç”¨ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
        });
    }

    function getCurrentData() {
        const data = { waiting: [], cars: [] };
        const getMemberObj = (el) => {
            return {
                name: el.querySelector('.member-name-text').innerText,
                memo: el.querySelector('.member-memo').innerText
            };
        };

        document.querySelectorAll('#waiting-list .member-card').forEach(el => {
            data.waiting.push(getMemberObj(el));
        });
        
        document.querySelectorAll('.car-box').forEach(car => {
            const carName = car.querySelector('.car-name-text').innerText;
            const capacity = car.dataset.capacity;
            const members = [];
            car.querySelectorAll('.car-members .member-card').forEach(el => {
                members.push(getMemberObj(el));
            });
            data.cars.push({ name: carName, capacity: capacity, members: members });
        });
        return data;
    }

    function restoreFromData(data) {
        document.getElementById('waiting-list').innerHTML = '';
        document.getElementById('cars-container').innerHTML = '';
        const normalizeMember = (m) => (typeof m === 'string') ? { name: m, memo: '' } : m;

        if(data.waiting) {
            data.waiting.forEach(m => {
                const mem = normalizeMember(m);
                addMember(mem.name, mem.memo);
            });
        }
        if(data.cars) {
            data.cars.forEach(car => {
                const membersObj = car.members.map(normalizeMember);
                addCar(car.name, car.capacity, membersObj);
            });
        }
        updateAllCapacities();
        saveToStorage();
    }

    function saveToStorage() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(getCurrentData()));
    }

    function loadFromStorage() {
        const json = localStorage.getItem(STORAGE_KEY);
        if (json) restoreFromData(JSON.parse(json));
    }

    function addMember(name = null, memo = '') {
        const input = document.getElementById('newMemberName');
        const memberName = name || input.value;
        if (!memberName) return;

        const div = createMemberElement(memberName, memo);
        document.getElementById('waiting-list').appendChild(div);
        
        if (!name) {
            input.value = '';
            saveToStorage();
        }
    }

    function createMemberElement(name, memo = '') {
        const div = document.createElement('div');
        div.className = 'member-card';
        const memoDisplay = memo ? 'block' : 'none';

        div.innerHTML = `
            <div class="member-header">
                <div>
                    <i class="fas fa-user text-secondary-custom me-2"></i>
                    <span class="member-name-text">${name}</span>
                </div>
                <div>
                    <i class="fas fa-pen action-btn edit-btn" onclick="editMemo(this)" title="ãƒ¡ãƒ¢ã‚’ç·¨é›†"></i>
                    <i class="fas fa-times action-btn delete-btn" onclick="removeMember(this)" title="å‰Šé™¤"></i>
                </div>
            </div>
            <div class="member-memo" style="display: ${memoDisplay};">${memo}</div>
        `;
        return div;
    }

    function editMemo(btn) {
        const card = btn.closest('.member-card');
        const memoDiv = card.querySelector('.member-memo');
        const currentMemo = memoDiv.innerText;
        const newMemo = prompt('ãƒ¡ãƒ¢ (è·ç‰©ã€é›†åˆå ´æ‰€ãªã©)', currentMemo);
        
        if (newMemo !== null) {
            memoDiv.innerText = newMemo;
            memoDiv.style.display = newMemo ? 'block' : 'none';
            saveToStorage();
        }
    }

    function addCar(name = null, capacity = null, members = []) {
        const nameInput = document.getElementById('newCarName');
        const capInput = document.getElementById('newCarCapacity');
        const carName = name || nameInput.value;
        const carCap = capacity || capInput.value;

        if (!carName) return;

        const col = document.createElement('div');
        col.className = 'col-md-6 mb-3';
        col.innerHTML = `
            <div class="car-box" data-capacity="${carCap}">
                <div class="car-header">
                    <div>
                        <i class="fas fa-car text-primary me-2"></i>
                        <span class="car-name-text">${carName}</span>
                    </div>
                    <div>
                        <span class="badge bg-secondary capacity-badge me-2">0 / ${carCap}</span>
                        <i class="fas fa-trash-alt action-btn delete-btn" onclick="removeCar(this)"></i>
                    </div>
                </div>
                <div class="driver-seat">
                    <i class="fas fa-id-card me-2"></i> é‹è»¢æ‰‹ (${carName})
                </div>
                <div class="car-members list-group h-100 pb-4"></div>
            </div>
        `;

        document.getElementById('cars-container').appendChild(col);
        const listContainer = col.querySelector('.car-members');

        members.forEach(m => {
            listContainer.appendChild(createMemberElement(m.name, m.memo));
        });
        
        setupDragDrop(listContainer);
        updateCapacityDisplay(col.querySelector('.car-box'));

        if (!name) {
            nameInput.value = '';
            saveToStorage();
        }
    }

    function setupDragDrop(element) {
        new Sortable(element, {
            group: 'shared',
            animation: 150,
            ghostClass: 'sortable-ghost', // ã‚«ã‚¹ã‚¿ãƒ ã‚¯ãƒ©ã‚¹ã‚’ä½¿ç”¨
            onEnd: () => {
                updateAllCapacities();
                saveToStorage();
            }
        });
    }

    function updateCapacityDisplay(carBox) {
        const capacity = parseInt(carBox.dataset.capacity);
        const members = carBox.querySelectorAll('.member-card').length;
        const badge = carBox.querySelector('.capacity-badge');
        
        badge.textContent = `åŒä¹— ${members} / ${capacity}`;
        
        if (members > capacity) {
            carBox.classList.add('over-capacity');
            badge.classList.replace('bg-secondary', 'bg-danger');
            badge.classList.replace('bg-success', 'bg-danger');
        } else if (members === capacity) {
            carBox.classList.remove('over-capacity');
            badge.classList.replace('bg-secondary', 'bg-success');
            badge.classList.replace('bg-danger', 'bg-success');
        } else {
            carBox.classList.remove('over-capacity');
            badge.classList.replace('bg-success', 'bg-secondary');
            badge.classList.replace('bg-danger', 'bg-secondary');
        }
    }

    function updateAllCapacities() {
        document.querySelectorAll('.car-box').forEach(updateCapacityDisplay);
    }

    function removeMember(btn) {
        if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            btn.closest('.member-card').remove();
            updateAllCapacities();
            saveToStorage();
        }
    }

    function removeCar(btn) {
