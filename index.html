        /* ÂâäÈô§„Éú„Çø„É≥ÔºàÊú™Ââ≤ÂΩìÊôÇÔºâ */

        /* „Éï„Ç©„Éº„É†È°û */
        .form-control {

        .form-control::placeholder { color: #adb5bd; opacity: 1; }

        .input-group-text {

            color: var(--input-group-text);

        .text-secondary-custom { color: #6c757d; }

        .sortable-ghost { background-color: var(--ghost-bg) !important; opacity: 0.6; }

        .theme-switch {

        /* „É¢„Éº„ÉÄ„É´ */
        .modal-content {

        .btn-close { filter: invert(0); }

    </style>
</head>

<div class="modal fade" id="commonEditModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>

<script>
    const STORAGE_KEY = 'sampokai_car_data_v9'; // Version bump
    let manualOverride = false;
    let editModalInstance = null;
    let saveCallback = null;

    document.addEventListener('DOMContentLoaded', () => {
        editModalInstance = new bootstrap.Modal(document.getElementById('commonEditModal'));
        
        document.getElementById('editModalInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') saveEditFromModal();
        });

        // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        const urlParams = new URLSearchParams(window.location.search);
        const sharedData = urlParams.get('data');

        if (sharedData) {
            try {
                let base64 = sharedData.replace(/-/g, '+').replace(/_/g, '/');
                while (base64.length % 4) { base64 += '='; }
                const json = decodeURIComponent(escape(atob(base64)));
                restoreFromData(JSON.parse(json));
                window.history.replaceState({}, document.title, window.location.pathname);
            } catch (e) {
                console.error("Load error:", e);
                alert('„Éá„Éº„ÇøË™≠„ÅøËæº„ÅøÂ§±Êïó„ÄÇÂâçÂõû„ÅÆ„Éá„Éº„Çø„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ');
                loadFromStorage();
            }
        } else {
            loadFromStorage();
        }

        setupDragDrop(document.getElementById('waiting-list'));
        checkSunAndSetTheme();
        setInterval(checkSunAndSetTheme, 60000);
    });

    // --- „É¢„Éº„ÉÄ„É´Âà∂Âæ° ---
    function openEditModal(title, initialValue, callback) {
        document.getElementById('editModalTitle').innerText = title;
        const input = document.getElementById('editModalInput');
        input.value = initialValue;
        saveCallback = callback;
        editModalInstance.show();
        setTimeout(() => input.focus(), 500);
    }

    function saveEditFromModal() {
        const val = document.getElementById('editModalInput').value;
        const title = document.getElementById('editModalTitle').innerText;
        // ÂêçÂâçÁ∑®ÈõÜÁ≥ª„ÅØÁ©∫Ê¨ÑÁ¶ÅÊ≠¢
        if ((title.includes('ÂêçÂâç') || title.includes('ËªäÂêç')) && !val.trim()) return;
        
        if (saveCallback) saveCallback(val);
        editModalInstance.hide();
    }

    // --- „ÉÜ„Éº„ÉûË®≠ÂÆö ---
    function checkSunAndSetTheme() {
        if (manualOverride) return;
        const times = SunCalc.getTimes(new Date(), 35.6895, 139.6917);
        const now = new Date();
        const isNight = now > times.sunset || now < times.sunrise;
        applyTheme(isNight ? 'dark' : 'light');
    }

    function applyTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        document.getElementById('themeToggle').className = 
            theme === 'dark' ? 'fas fa-moon theme-switch text-warning' : 'fas fa-sun theme-switch text-warning';
    }

    function toggleThemeManual() {
        manualOverride = true;
        const current = document.body.getAttribute('data-theme');
        applyTheme(current === 'light' ? 'dark' : 'light');
    }

    // --- „Éá„Éê„ÉÉ„Ç∞Ôºà„ÉÜ„Çπ„Éà„Éá„Éº„ÇøÔºâÊ©üËÉΩ ---
    function addDemoData() {
        if(!confirm('„ÉÜ„Çπ„ÉàÁî®„Éá„Éº„Çø„ÇíËøΩÂä†„Åó„Åæ„Åô„ÅãÔºü\n(Êó¢Â≠ò„ÅÆ„Éá„Éº„Çø„Å´ËøΩÂä†„Åï„Çå„Åæ„Åô)')) return;

        const demoMembers = ["È´òÊ©ã", "Áî∞‰∏≠", "‰ºäËó§", "Ê∏°Ëæ∫", "Â±±Êú¨", "‰∏≠Êùë", "Â∞èÊûó", "Âä†Ëó§", "ÂêâÁî∞", "‰Ωê„ÄÖÊú®"];
        const demoCars = [
            { name: "È´òÊ©ãÂè∑", cap: 3 },
            { name: "Áî∞‰∏≠Âè∑", cap: 4 },
            { name: "‰ºäËó§Âè∑", cap: 2 }
        ];

        demoMembers.forEach(name => addMember(name));
        demoCars.forEach(car => addCar(car.name, car.cap));

        saveToStorage();
        alert('„ÉÜ„Çπ„Éà„Éá„Éº„Çø„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü„ÄÇ');
    }

    // --- Ëá™ÂãïÈÖçËªäÊ©üËÉΩ (ÂùáÁ≠âÂâ≤„ÇäÊåØ„Çä) ---
    function randomAssign() {
        if(!confirm('Êú™Ââ≤ÂΩì„É°„É≥„Éê„Éº„Çí„ÄÅ„Å™„Çã„Åπ„ÅèÂùáÁ≠â„Å´„Å™„Çã„Çà„ÅÜ„Å´„É©„É≥„ÉÄ„É†„Å´Ââ≤„ÇäÊåØ„Çä„Åæ„Åô„ÅãÔºü')) return;

        const waitingList = document.getElementById('waiting-list');
        const members = Array.from(waitingList.querySelectorAll('.member-card'));
        
        if (members.length === 0) {
            alert('Êú™Ââ≤ÂΩì„ÅÆ„É°„É≥„Éê„Éº„Åå„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
            return;
        }

        members.sort(() => Math.random() - 0.5);

        const cars = Array.from(document.querySelectorAll('.car-box'));
        let carIndex = 0;
        let assignedCount = 0;
        
        while (assignedCount < members.length) {
            const allFull = cars.every(c => {
                const cap = parseInt(c.dataset.capacity);
                const current = c.querySelectorAll('.member-card').length;
                return current >= cap;
            });
            if (allFull) break;

            const car = cars[carIndex];
            const capacity = parseInt(car.dataset.capacity);
            const currentMembers = car.querySelectorAll('.member-card').length;

            if (currentMembers < capacity) {
                car.querySelector('.car-members').appendChild(members[assignedCount]);
                assignedCount++;
            }
            carIndex = (carIndex + 1) % cars.length;
        }

        updateAllCapacities();
        saveToStorage();
        
        if (assignedCount < members.length) {
            alert('Ëªä„ÅåÊ∫ÄÂì°„Å´„Å™„Çä„Åæ„Åó„Åü„ÄÇ‰∏ÄÈÉ®„É°„É≥„Éê„Éº„ÅØÊú™Ââ≤ÂΩì„Åß„Åô„ÄÇ');
        } else {
            alert('ÂùáÁ≠âÂâ≤„ÇäÊåØ„Çä„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
        }
    }

    function clearAssignments() {
        if(!confirm('ÂÖ®„Å¶„ÅÆÂêå‰πóËÄÖ„ÇíËªä„Åã„ÇâÈôç„Çç„Åó„ÄÅÊú™Ââ≤ÂΩì„Å´Êàª„Åó„Åæ„Åô„ÅãÔºü')) return;
        const waitingList = document.getElementById('waiting-list');
        document.querySelectorAll('.car-members .member-card').forEach(m => waitingList.appendChild(m));
        updateAllCapacities();
        saveToStorage();
    }

    // --- Á∑®ÈõÜÊ©üËÉΩ ---
    function editCarName(btn) {
        const carBox = btn.closest('.car-box');
        const nameSpan = carBox.querySelector('.car-name-text');
        
        openEditModal('ËªäÂêç(ÈÅãËª¢ÊâãÂêç)„ÅÆÂ§âÊõ¥', nameSpan.innerText, (newName) => {
            if (newName && newName !== nameSpan.innerText) {
                nameSpan.innerText = newName;
                carBox.querySelector('.driver-name-disp').innerText = newName;
                saveToStorage();
            }
        });
    }

    function editDriverMemo(btn) {
        const driverSeat = btn.closest('.driver-seat');
        const memoDiv = driverSeat.querySelector('.driver-memo-text');
        openEditModal('ÈÅãËª¢Êâã„É°„É¢ (ÁµåÁî±Âú∞„Å™„Å©)', memoDiv.innerText, (newMemo) => {
            memoDiv.innerText = newMemo;
            memoDiv.style.display = newMemo ? 'block' : 'none';
            saveToStorage();
        });
    }

    function editMemberName(btn) {
        const nameSpan = btn.closest('.member-header').querySelector('.member-name-text');
        openEditModal('ÂêçÂâç„ÅÆ‰øÆÊ≠£', nameSpan.innerText, (newName) => {
            if (newName) { nameSpan.innerText = newName; saveToStorage(); }
        });
    }

    function editMemo(btn) {
        const memoDiv = btn.closest('.member-card').querySelector('.member-memo');
        openEditModal('„É°„É¢ (Ëç∑Áâ©„Å™„Å©)', memoDiv.innerText, (newMemo) => {
            memoDiv.innerText = newMemo;
            memoDiv.style.display = newMemo ? 'block' : 'none';
            saveToStorage();
        });
    }

    // --- ÂÖ±Êúâ„Éª„Ç≥„Éî„Éº ---
    function copyShareLink() {
        const data = getCurrentData();
        const json = JSON.stringify(data);
        const base64 = btoa(unescape(encodeURIComponent(json))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        const url = `${window.location.origin}${window.location.pathname}?data=${base64}`;
        navigator.clipboard.writeText(url).then(() => alert('‚úÖ ÂÖ±Êúâ„É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ'), () => alert('Â§±Êïó„Åó„Åæ„Åó„Åü'));
    }

    function copyTextForLine() {
        const data = getCurrentData();
        let text = "„ÄêÂ±±Ê≠©‰ºö ËªäÂâ≤Ë°®„Äë\n\n";

        data.cars.forEach(car => {
            const current = car.members.length;
            const cap = car.capacity;
            const status = (current >= cap) ? "üàµ" : `(„ÅÇ„Å®${cap - current}‰∫∫)`;
            
            text += `üöó ${car.name} ${status}\n`;
            const driverMemoStr = car.driverMemo ? ` (${car.driverMemo})` : "";
            text += `  [ÈÅãËª¢] ${car.name}${driverMemoStr}\n`;
            
            if (car.members.length > 0) {
                text += `  [Âêå‰πó] `;
                text += car.members.map(m => m.memo ? `${m.name}(${m.memo})` : m.name).join(", ");
            } else {
                text += `  [Âêå‰πó] „Å™„Åó`;
            }
            text += "\n\n";
        });

        if (data.waiting.length > 0) {
            text += "üìç Êú™Ââ≤ÂΩì\n";
            text += data.waiting.map(m => m.memo ? `${m.name}(${m.memo})` : m.name).join(", ") + "\n";
        }
        text += "\n„ÉÑ„Éº„É´: " + window.location.href.split('?')[0];
        navigator.clipboard.writeText(text).then(() => alert('üìã LINEÁî®„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ'));
    }

    // --- „Éá„Éº„ÇøÂá¶ÁêÜ ---
    function getCurrentData() {
        const data = { waiting: [], cars: [] };
        const getMem = (el) => ({
            name: el.querySelector('.member-name-text').innerText,
            memo: el.querySelector('.member-memo').innerText
        });

        document.querySelectorAll('#waiting-list .member-card').forEach(el => data.waiting.push(getMem(el)));
        
        document.querySelectorAll('.car-box').forEach(car => {
            data.cars.push({
                name: car.querySelector('.car-name-text').innerText,
                capacity: car.dataset.capacity,
                driverMemo: car.querySelector('.driver-memo-text').innerText,
                members: Array.from(car.querySelectorAll('.car-members .member-card')).map(getMem)
            });
        });
        return data;
    }

    function restoreFromData(data) {
        document.getElementById('waiting-list').innerHTML = '';
        document.getElementById('cars-container').innerHTML = '';
        const norm = (m) => (typeof m === 'string') ? { name: m, memo: '' } : m;

        if(data.waiting) data.waiting.forEach(m => addMember(norm(m).name, norm(m).memo));
        if(data.cars) data.cars.forEach(c => {
            const dMemo = c.driverMemo || '';
            const mems = c.members.map(norm);
            addCar(c.name, c.capacity, mems, dMemo);
        });
        updateAllCapacities();
        saveToStorage();
    }

    function saveToStorage() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(getCurrentData()));
    }

    function loadFromStorage() {
        const json = localStorage.getItem(STORAGE_KEY);
        if (json) restoreFromData(JSON.parse(json));
    }

    // --- DOMÁîüÊàê ---
    function addMember(name = null, memo = '') {
        const input = document.getElementById('newMemberName');
        const val = name || input.value;
        if (!val) return;

        const div = document.createElement('div');
        div.className = 'member-card';
        // handleMemberAction() will decide functionality based on location
        div.innerHTML = `
            <div class="member-header">
                <div class="d-flex align-items-center">
                    <i class="fas fa-user text-secondary-custom me-2"></i>
                    <span class="member-name-text me-1">${val}</span>
                    <i class="fas fa-pencil-alt edit-name-btn" onclick="editMemberName(this)"></i>
                </div>
                <div>
                    <i class="fas fa-sticky-note action-btn edit-btn" onclick="editMemo(this)"></i>
                    <i class="fas fa-times action-btn delete-btn state-action-btn" onclick="handleMemberAction(this)" title="ÂâäÈô§"></i>
                </div>
            </div>
            <div class="member-memo memo-text" style="display: ${memo ? 'block' : 'none'};">${memo}</div>
        `;
        document.getElementById('waiting-list').appendChild(div);
        if (!name) { input.value = ''; saveToStorage(); }
    }

    function addCar(name = null, capacity = null, members = [], driverMemo = '') {
        const nInput = document.getElementById('newCarName');
        const cInput = document.getElementById('newCarCapacity');
        const cName = name || nInput.value;
        const cCap = capacity || cInput.value;

        if (!cName) return;

        const col = document.createElement('div');
        col.className = 'col-md-6 mb-3';
        const dmDisp = driverMemo ? 'block' : 'none';

        col.innerHTML = `
            <div class="car-box" data-capacity="${cCap}">
                <div class="car-header">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-car text-primary me-2"></i>
                        <span class="car-name-text me-2">${cName}</span>
                    </div>
                    <div>
                        <span class="badge bg-secondary capacity-badge me-2">0 / ${cCap}</span>
                        <i class="fas fa-trash-alt action-btn delete-btn" onclick="removeCar(this)"></i>
                    </div>
                </div>
                <div class="driver-seat">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-id-card me-2"></i>
                            <span class="small me-1">ÈÅãËª¢Êâã:</span> 
                            <span class="driver-name-disp fw-bold">${cName}</span>
                            <i class="fas fa-pencil-alt edit-name-btn" onclick="editCarName(this)" title="ËªäÂêç(ÈÅãËª¢Êâã)„ÇíÂ§âÊõ¥"></i>
                        </div>
                        <i class="fas fa-sticky-note action-btn edit-btn" onclick="editDriverMemo(this)" title="ÈÅãËª¢Êâã„É°„É¢"></i>
                    </div>
                    <div class="driver-memo-text memo-text" style="display: ${dmDisp};">${driverMemo}</div>
                </div>
                <div class="car-members list-group h-100 pb-4"></div>
            </div>
        `;

        document.getElementById('cars-container').appendChild(col);
        const list = col.querySelector('.car-members');
        members.forEach(m => {
            const div = document.createElement('div');
            div.className = 'member-card';
            div.innerHTML = `
                <div class="member-header">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-user text-secondary-custom me-2"></i>
                        <span class="member-name-text me-1">${m.name}</span>
                        <i class="fas fa-pencil-alt edit-name-btn" onclick="editMemberName(this)"></i>
                    </div>
                    <div>
                        <i class="fas fa-sticky-note action-btn edit-btn" onclick="editMemo(this)"></i>
                        <i class="fas fa-reply action-btn return-btn state-action-btn" onclick="handleMemberAction(this)" title="Êú™Ââ≤ÂΩì„Å´Êàª„Åô"></i>
                    </div>
                </div>
                <div class="member-memo memo-text" style="display: ${m.memo ? 'block' : 'none'};">${m.memo}</div>
            `;
            list.appendChild(div);
        });
        
        setupDragDrop(list);
        updateCapacityDisplay(col.querySelector('.car-box'));
        if (!name) { nInput.value = ''; saveToStorage(); }
    }

    function setupDragDrop(el) {
        new Sortable(el, {
            group: 'shared', animation: 150, ghostClass: 'sortable-ghost',
            onEnd: () => { updateAllCapacities(); saveToStorage(); }
        });
    }

    // --- „Ç¢„Ç§„Ç≥„É≥„Å®Ê©üËÉΩ„ÅÆÂàá„ÇäÊõø„Åà ---
    function updateMemberIcons() {
        // Êú™Ââ≤ÂΩì„É™„Çπ„ÉàÂÜÖ„ÅÆ„É°„É≥„Éê„ÉºÊõ¥Êñ∞
        document.querySelectorAll('#waiting-list .member-card .state-action-btn').forEach(btn => {
            btn.className = 'fas fa-times action-btn delete-btn state-action-btn';
            btn.title = 'ÂâäÈô§';
        });

        // ËªäÂÜÖ„ÅÆ„É°„É≥„Éê„ÉºÊõ¥Êñ∞
        document.querySelectorAll('.car-members .member-card .state-action-btn').forEach(btn => {
            btn.className = 'fas fa-reply action-btn return-btn state-action-btn';
            btn.title = 'Êú™Ââ≤ÂΩì„Å´Êàª„Åô';
        });
    }

    function handleMemberAction(btn) {
        const card = btn.closest('.member-card');
        const inCar = card.closest('.car-members') !== null;

        if (inCar) {
            // Ëªä„ÅÆ‰∏≠„Å´„ÅÑ„Çã -> Êú™Ââ≤ÂΩì„Å´Êàª„Åô
            document.getElementById('waiting-list').appendChild(card);
            updateAllCapacities();
            saveToStorage();
        } else {
            // Êú™Ââ≤ÂΩì„Å´„ÅÑ„Çã -> ÂâäÈô§Á¢∫Ë™ç
            if (confirm('„Åì„ÅÆ„É°„É≥„Éê„Éº„Çí„É™„Çπ„Éà„Åã„ÇâÂÆåÂÖ®„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                card.remove();
                saveToStorage();
            }
        }
    }

    function updateCapacityDisplay(box) {
        const cap = parseInt(box.dataset.capacity);
        const cnt = box.querySelectorAll('.member-card').length;
        const badge = box.querySelector('.capacity-badge');
        badge.textContent = `Âêå‰πó ${cnt} / ${cap}`;
        
        box.classList.remove('over-capacity');
        badge.className = 'badge capacity-badge me-2';
        
        if (cnt > cap) {
            box.classList.add('over-capacity');
            badge.classList.add('bg-danger');
        } else if (cnt === cap) {
            badge.classList.add('bg-success');
        } else {
            badge.classList.add('bg-secondary');
        }
    }

    function updateAllCapacities() {
        document.querySelectorAll('.car-box').forEach(updateCapacityDisplay);
        updateMemberIcons(); // „Åì„Åì„Åß„Ç¢„Ç§„Ç≥„É≥„ÅÆÁä∂ÊÖã„ÇÇÊúÄÊñ∞„Å´„Åô„Çã
    }

    function removeCar(btn) {
        if(confirm('Ëªä„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü(Âêå‰πóËÄÖ„ÅØÊú™Ââ≤ÂΩì„Å´Êàª„Çä„Åæ„Åô)')) {
            const box = btn.closest('.car-box');
            box.querySelectorAll('.member-card').forEach(m => document.getElementById('waiting-list').appendChild(m));
            btn.closest('.col-md-6').remove();
            updateAllCapacities(); // Êú™Ââ≤ÂΩì„Å´Êàª„Å£„Åü„É°„É≥„Éê„Éº„ÅÆ„Ç¢„Ç§„Ç≥„É≥„ÇíÊõ¥Êñ∞„Åô„Çã„Åü„ÇÅ
            saveToStorage();
        }
    }

    function resetData() {
        if(confirm('ÂÖ®„Éá„Éº„Çø„ÇíÊ∂àÂéª„Åó„Åæ„Åô„ÅãÔºü')) {
            localStorage.removeItem(STORAGE_KEY);
            window.location.href = window.location.pathname;
        }
    }
</script>
